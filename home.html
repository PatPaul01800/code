<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fox Control Hub Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Orbitron', monospace;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  .left {
    background-color: #e18b00;
    width: 50%;
    color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 25px;
    user-select: none;
  }

  /* Fox image container */
  .fox-icon {
    width: 120px;
    height: 120px;
  }

  .fox-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .left h1 {
    font-weight: 700;
    font-size: 2.5rem;
    text-align: center;
    line-height: 1.2;
  }

  .right {
    background-color: white;
    width: 50%;
    padding: 70px 40px;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .user-icon {
    width: 60px;
    height: 60px;
    margin-bottom: 20px;
    filter: brightness(0.8);
  }

  .user-icon svg {
    width: 100%;
    height: 100%;
    fill: #c0c0c0;
  }

  .right h2 {
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    font-size: 1.4rem;
    margin-bottom: 30px;
  }

  form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input[type="text"], input[type="password"] {
    background-color: #ddd;
    border: none;
    border-radius: 15px;
    padding: 12px 12px 12px 36px;
    font-family: 'Orbitron', monospace;
    font-weight: 600;
    font-size: 0.9rem;
    color: #aaa;
    outline: none;
    position: relative;
  }

  /* Icons inside inputs */
  .input-wrapper {
    position: relative;
  }

  .input-wrapper svg {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    fill: black;
    opacity: 0.7;
    width: 16px;
    height: 16px;
    pointer-events: none;
  }

  button {
    width: 100%;
    background-color: #e18b00;
    border: none;
    border-radius: 12px;
    padding: 10px 0;
    color: black;
    font-weight: 700;
    font-family: 'Orbitron', monospace;
    cursor: pointer;
    font-size: 0.9rem;
  }

  button:hover {
    background-color: #cf7a00;
  }

  .forgot,
  .create-account {
    font-family: 'Orbitron', monospace;
    font-weight: 600;
    font-size: 0.9rem;
    margin-top: 20px;
    color: #888;
    cursor: pointer;
    user-select: none;
  }

  .create-account {
    margin-top: 30px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: black;
    font-weight: 700;
  }

  .create-account svg {
    width: 15px;
    height: 15px;
    fill: black;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="fox-icon" aria-hidden="true">
        <!-- Replace this src with your actual fox logo image -->
        <img src="fox.jpg" alt="Fox Logo" />
      </div>
      <h1>Welcome to Fox<br />Control Hub!</h1>
    </div>
    <div class="right">
      <div class="user-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM12 14c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <h2>User Login</h2>
      <form>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/></svg>
          <input type="text" placeholder="Username..." />
        </div>
        <div class="input-wrapper">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 17c1.66 0 3-1.34 3-3V9a3 3 0 0 0-6 0v5c0 1.66 1.34 3 3 3zM6 20v-2a6 6 0 0 1 12 0v2"/></svg>
          <input type="password" placeholder="Password..." />
        </div>
        <button type="submit">Log in</button>
      </form>
      <p class="forgot">Forgot Username or Password?</p>
      <p class="create-account">Create your Account
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M10 17l5-5-5-5v10z"/></svg>
      </p>
    </div>
  </div>
</body>
</html>
