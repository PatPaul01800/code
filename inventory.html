<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox Control Hub - Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <aside class="sidebar">
      <div class="logo">🦊 Fox Control Hub</div>
      <nav class="nav">
        <a href="#">📊 Dashboard</a>
        <a href="#">📝 Listings</a>
        <a class="active" href="#">📦 Inventory</a>
        <a href="#">🔖 Barcode</a>
        <a href="#">⚙️ Layout & Optimization</a>
        <a href="#">🚚 Shipments</a>
        <a href="#">🛒 Sales Channel’s</a>
        <a href="#">📑 Reports</a>
        <a href="#">🔔 Notifications</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <div class="user-info">
          <span class="user-name">Patrick Pasaylo</span>
          <span class="user-role">Sales Manager</span>
        </div>
      </header>

      <section class="inventory-section">
        <h2>Inventory</h2>
        <div class="button-group">
          <button>🛍 New Item</button>
          <button>🛒 New Item Group</button>
          <button>🛒 New Composite Items</button>
          <button>📷 Barcode</button>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Total QTY</th>
                <th>Buy Price</th>
                <th>Sell Price</th>
                <th>Location</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>000001</td>
                <td>Earphone</td>
                <td>1</td>
                <td>₱250</td>
                <td>—</td>
                <td>Philippines</td>
                <td>⭐ ✏️ 🗑️</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
